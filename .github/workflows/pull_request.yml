name: Pull Request
on:
  pull_request:
    paths-ignore:
      - '**.md'
    branches:
      - main

jobs:
  build-test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup node
        uses: actions/setup-node@v3.3.0
        with:
          node-version: 16.x
      
      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Upload coverage
        uses: actions/upload-artifact@v3
        with: 
          name: lcov
          path: coverage/lcov.info


  
